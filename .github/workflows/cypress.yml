name: Run Cypress Tests

on:
    pull_request:
        branches:
            - main

jobs:
    cypress-run:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18"

            - name: Install dependencies
              run: npm install

            - name: Build project
              run: yarn build

            - name: Start server
              run: yarn dev &
              env:
                  CI: true

            - name: Wait for server
              run: npx wait-on http://localhost:3000
              continue-on-error: false

            - name: Run Cypress tests
              run: npx cypress run
